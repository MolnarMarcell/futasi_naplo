<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Futási napló</title>
</head>
<body>
    <div id="nev_tabla">
        <h1 align="center">Futási napló</h1>
    </div>

<!-- bekérések -->

    <div class="kontener">
        <input type="date" id="datum" placeholder="Dátum">
        <input type="number" id="idotartam" placeholder="Időtartam (perc)">
        <input type="number" id="tavolsag" placeholder="Távolság (km)">
        <input type="number" id="atlagsebesseg" placeholder="Átlagsebesség (km/h)">
        <input type="number" id="suly" placeholder="Súly (kg)">
        <button id="hozzaad" onclick="Rogzites()">Hozzáadás</button>
    </div>
    <div class="kontener" style="margin-bottom: 16px;">
        <label for="cel">Napi táv cél (km):</label>
        <input type="number" id="cel" placeholder="Pl. 5">
        <button onclick="celBeallitas()">Cél beállítása</button>
        <span id="cel_kiiras" style="margin-left: 10px; color: green;"></span>
    </div>
        <h2 style="text-align: left; margin-left: 20px;">Futások listája</h2>

    <!-- táblázat helye -->
    <div id="adat_tabla">
        <table>
            <thead>
                <tr>
                    <th>Dátum</th>
                    <th>Időtartam (perc)</th>
                    <th>Távolság (km)</th>
                    <th>Átlagsebesség (km/h)</th>
                    <th>Kalória (kcal)</th>
                </tr>
            </thead>
            <tbody id="tabla_torzs">
                <!-- Itt jelennek meg a futások -->
            </tbody>
        </table>

    </div>
    <h1 style="margin-left: 16px;">Összesítés</h1>
    <button onclick="osszesites()" style="margin-left: 16px;">Összesítés</button>

    <script src="script.js"></script>
</body>
</html>
